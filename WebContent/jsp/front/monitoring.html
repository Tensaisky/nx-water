<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="../../css/map.css" />
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=A4749739227af1618f7b0d1b588c0e85"></script>
	<!-- 加载百度地图样式信息窗口 -->
	<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
	<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
	<!-- 加载城市列表 -->
	<script type="text/javascript" src="http://api.map.baidu.com/library/CityList/1.2/src/CityList_min.js"></script>
	
	<script type="text/javascript" src="../../js/echarts.min.js" ></script>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	<title>实时监控</title>
</head>
<body style="background-color:#fcf8e3;"> 
	<div id="container" class="container" style="background-color:#fcf8e3;">
	  
			<div class="row">
			    <div id="chart1" class="col-md-3"></div>
			    
			</div>
			
			<!--地图-->
			<div class="row">
				<div id="baidumap">
					<div id="l-map"></div>
					<div id="result">
						<button id="open">打开</button><button id="close">关闭</button>
					</div>
					<!--城市列表-->
					<div class="sel_container"><strong id="curCity">上海市</strong> [<a id="curCityText" href="javascript:void(0)">更换城市</a>]</div>
					<div class="map_popup" id="cityList" style="display:none;">
						<div class="popup_main">
							<div class="title">城市列表</div>
							<div class="cityList" id="citylist_container"></div>
							<button id="popup_close"></button>
						</div>
					</div>
				</div>				
			</div>	
	</div>
</body>
</html>

<script type="text/javascript" src="../../js/baidumap.js" ></script>

<script type="text/javascript" src="../../js/myEcharts.js" ></script>
